---
layout: default
post_class: post-template page-template
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    {% include _header_nav.html %}
</header>


<main class="content" role="main">
    <article class="post">
        <!-- <header class="post-header">
            <a id="blog-logo" href="{{site.baseurl}}">
                {% if site.logo %}
                    <img src="{{site.logo}}" alt="{{ site.name }}" />
                {% else %}
                    <span class="blog-title">{{ site.name }}</span>
                {%endif%} 
            </a>
        </header> -->

        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.byline %}
        <i>{{page.byline}}</i>
        {% endif %}
        <div>&nbsp;</div>

        <section class="post-content col col-9">
            {{content}}
        </section>

        <aside id="profile-links" class="col-right col-3">
            {% for social in site.data.social-links %}
            <div>                            
                    <a href="{{ social.url }}" target="_blank"><img src="/assets/images/icons/24px/{{ social.icon }}.png"/>
                    <span>
                    {{ social.name }}
                    </span>
                    </a>                
            </div>
            {% endfor %}            
        </aside>
    </article>

</main>
